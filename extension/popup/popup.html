<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MisResultados Helper Settings</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1></h1>

      <form id="patient-form">
        <div class="field-group">
          <label for="patient-name"></label>
          <input
            type="text"
            id="patient-name"
            placeholder=""
            required
          />
        </div>

        <div class="field-group">
          <label for="birth-day"></label>
          <div class="date-inputs">
            <select id="birth-day" required>
              <option value=""></option>
            </select>
            <select id="birth-month" required>
              <option value=""></option>
            </select>
            <select id="birth-year" required>
              <option value=""></option>
            </select>
          </div>
        </div>

        <div class="button-group">
          <button type="submit" id="save-btn"></button>
          <button type="button" id="clear-btn"></button>
        </div>
      </form>

      <div id="status" class="status"></div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
